<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Weather App</title>

<body>
    <div class="background"></div>
    
    <header>
        <div class="search-bar">
            <span class="cursor"></span>
            <input type="text" value="ghent" placeholder="city name" class="search-input">
            <button class="search-button">
                <img src="./images/loupe.png" alt="">
            </button>
        </div>
    </header>
    
    <main>
        <div class="current-weather">
            <!-- JS GENERATED -->
        </div>

        <div class="coming-days-bg-cnt">
            <div class="coming-days">
                <!-- JS GENERATED -->
            </div>
        </div>
    </main>

    <footer>
        <p>made by Magali Fabri</p>
        <p>view code on <a href="https://github.com/becodeorg/verou-3-weather-app-magalifabri">GitHub</a></p>
        <p>photo by <a href="https://unsplash.com/@kenrickmills?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Kenrick Mills</a> on <a href="https://unsplash.com/s/photos/sky?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>

        <p><a href="https://fonts.google.com/specimen/Dosis">Dosis</a> and <a href="https://fonts.google.com/specimen/Quicksand">Quicksand</a> fonts from <a href="https://fonts.google.com/">Google Fonts</a></p>

    </footer>

    <script type="module" src="./js/script.js"></script>

</html>
